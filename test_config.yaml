data:
  name: wikiart
  data_dir: data
  raw_dir: data/raw/wikiart
  processed_dir: data/processed
  splits:
    train: 0.7
    val: 0.15
    test: 0.15
  batch_size: 32
  num_workers: 4
  random_seed: 42
  image_size:
    - 224
    - 224
model:
  name: art_style_classifier
  architecture: efficientnet_b0
  num_classes: 27
  pretrained: true
  freeze_backbone: false
  dropout_rate: 0.2
training:
  max_epochs: 30
  learning_rate: 0.001
  batch_size: 32
  gradient_clip_val: 1.0
  early_stopping_patience: 10
  checkpoint_monitor: val_loss
logging:
  experiment_name: art-style-classifier
  tracker: mlflow
  tracking_uri: http://localhost:5000
  log_every_n_steps: 50
